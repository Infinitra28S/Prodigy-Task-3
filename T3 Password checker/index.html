<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Complexity Checker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2016/03/09/09/30/padlock-1245669_1280.jpg'); /* royalty-free lock image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.5);
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffd5;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #f2f2f2;
      color: #000;
    }

    #feedback {
      font-size: 16px;
      font-weight: bold;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password" />
    <p id="feedback">Start typing a password</p>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const feedback = document.getElementById('feedback');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      feedback.textContent = strength;
    });

    function checkPasswordStrength(password) {
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) return "Weak Password üòû";
      else if (strength <= 4) return "Moderate Password üòê";
      else return "Strong Password üí™";
    }
  </script>
</body>
</html>
